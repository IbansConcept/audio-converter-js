<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Audio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    
    
    
    
    <div class="container">
        <h1>Convertisseur d'Audio</h1>
        <input type="file" id="fileInput" accept="audio/*" multiple>
        <select id="formatSelect">
            <option value="audio/aac">AAC</option>
            <option value="audio/mp3">MP3</option>
            <option value="audio/wav">WAV</option>
            <option value="audio/ogg">OGG</option>
            <option value="audio/wma">WMA</option>
        </select>
        <button id="convertButton">Convertir</button>
        
        <div id="result" class="hidden">
            <h2>Fichiers Audio Convertis</h2>
            <ul id="downloadList"></ul>
        </div>
    </div>
    
    
    
    
    
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
